<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>
<body>
    <h1>Numero Mayor</h1>
    
    <script>
        num1 = parseFloat(prompt("Ingresa un numero"))
        num2 =  parseFloat(prompt("Ingresa un numero"))
        num3 =  parseFloat(prompt("Ingresa un numero"))

        function ordenarNumeros(num1, num2, num3) {
            var datos_son_texto = false;

            // si almenos un dato no es numero, entra en este if y mustra este mensaje 
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                datos_son_texto = true; // inicializamos variable datos_sones_texto para que que entre o no en la siguiente funci칩n
                var mensaje = "Todos los datos deben ser numeros\n\n" +
                              "Datos ingresados:\n" +
                              num1 + "\n" +
                              num2 + "\n" +
                              num3;
                alert(mensaje);
                // Detener la ejecuci칩n lanzando una excepci칩n, amigable al usuario
                alert('Hasta pronto 游땤');
            }
            
            if (datos_son_texto == false){

                var mayor = Math.max(num1, num2, num3); // max -> identifica el n칰mero mayor
                var menor = Math.min(num1, num2, num3); // min -> identifica el n칰mero menor
            
                // n칰mero del centro
                // sumamos los tres numero y le restamos el mayor y menor y lo que queda es el medio
                var centro = num1 + num2 + num3 - mayor - menor;
            
                // Ordenar los n칰meros de menor a mayor y mostrarlos
                var numerosMenorAMayor = [menor, centro, mayor];
                console.log("N칰meros ordenados de menor a mayor:", numerosMenorAMayor.join(", ")); // mensaje y separador con coma
            
                // Ordenar los n칰meros de mayor a menor y mostrarlos
                var numerosMayorAMenor = [mayor, centro, menor];
                console.log("N칰meros ordenados de mayor a menor:", numerosMayorAMenor.join(", "));
                
                console.log("Numero centro " + centro)
                    
            }
        }
        
       // llamar la fuinci칩n
        ordenarNumeros(num1, num2, num3); 
        
        //4, 4, 2.

    </script>
</body>
</html>
